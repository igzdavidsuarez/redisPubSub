
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  </head>


  <script>
    var socket = io.connect('http://localhost:3005');
    socket.on('events', function (data) {
      var dataJson = JSON.parse(data);
      for (var i = 0; i<data.length; i++) {
        $('table').append('<tr>' + '<td>' + i + '</td>' + '<td>' + dataJson[i].idActor + '</td>' + '<td>' + dataJson[i].idEvent + '</td>' + '<td>' + dataJson[i].moment + '</td>' + '<td>' + dataJson[i].eventValue + '</td>' + '</tr>');
      }
    });
  </script>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BDS</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Events</a></li>
            <li><a href="#stats">Stats</a></li>
            <li><a href="#Dashboard">Dashboard</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </div>

  <div class="container" role="main">
    <table class="table table-striped">
      <thead> <tr> <th>#</th> <th>Actor</th> <th>Event</th> <th>Time</th> <th>Value</th> </tr> </thead>
    </table>
  </div>
  </body>
</html>
